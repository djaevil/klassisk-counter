<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassisk Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <main id="main-container">

    <!--Number display-->   
        <div id="display-div">
            <p id="display-number">0</p>
        </div>
        
    <!--Buttons-->
        <div id="button-div">
            <button class="counter-button" id="minus" onclick="minus()"> -1 </button>
            <button class="counter-button" id="plus" onclick="plus()"> +1 </button>
        </div>

        <div id="reset-div">
            <button onclick="reset()">Reset</button>
        </div>
    </main>

</body>
</html>
